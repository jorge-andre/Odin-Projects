<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo-background" src="./img/background.jpg" alt="Background image, green leaves">
        <div class="logo">
            <h1>ODIN</h1>
        </div>
        <div class="img-credits">
            <p> Photo by Hailey West on Unsplash</p>
        </div>
    </div>
    <div class="form-container">
        <h3>This is not a real online service!<br>You know you want to.</h3>
        <form action="#">
            <div class="form">
                <p class="form-title">Let's do it!</p>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@domain.com" required> 
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone-number" placeholder="+0091039103">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required minlength="4">
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm" required>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Create Account.</button>
            </div>
        </form>
        <div class="log-in">
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
    </div>
</body>
</html>
